unstable: true
config: ./tsconfig.json

scripts:
  cli:
    desc: call notion api
    cmd: deno run cli/mikan.ts
    noCheck: true
    allow:
      read: true
      write: true
      env: true
      net: true
  test:all:
    cmd: deno test
    env:
      DEBUG_MODE: "true"
    allow:
      all: true
  test:cli:
    cmd: deno test cli
    allow:
      all: true
    noCheck: true
  test:unofficialNotionClient:
    cmd: deno test ./unofficialNotionClient/test/
    noCheck: true
    env:
      DEBUG_MODE: "true"
    allow:
      all: true
  test:converter:
    cmd: deno test converter
    allow:
      all: true
    noCheck: true
  lint:cli:
    cmd: deno lint ./cli
  doc:
    cmd: gh markdown-preview --light-mode --reload --verbose README.md
