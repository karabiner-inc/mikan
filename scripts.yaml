unstable: true
tsconfig: ./tsconfig.json
imap: ./import_map.json

scripts:
  cli:
    desc: call notion api
    cmd: deno run src/cli.ts
    allow:
      read: true
      env: true
      net: true
  test:
    desc: test
    cmd: deno test
    env:
      DEBUG_MODE: "true"
    allow:
      all: true
  doc:
    cmd: gh markdown-preview --light-mode --reload --verbose README.md
