unstable: true
config: ./tsconfig.json
iportMap: ./import_map.json

scripts:
  cli:
    desc: call notion api
    cmd: deno run src/cli.ts
    allow:
      read: true
      env: true
      net: true
  test:all:
    cmd: deno test
    env:
      DEBUG_MODE: "true"
    allow:
      all: true
  test:converter:
    cmd: deno test converter
    allow:
      all: true
    noCheck: true
  doc:
    cmd: gh markdown-preview --light-mode --reload --verbose README.md
